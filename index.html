<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        h1 {
            margin: 70px;
        }
        p {
            width: 573px;
            background: linear-gradient(pink,lightyellow);
        }
    </style>
    <script>
        document.write(`<h1><p>&#128640; play rock-paper-scissors game &#128640;<p></h1>`);

        let game = prompt(`Please enter rock-paper-scissors`,`scissors`);
        let gameImg;

        switch(game){
            case "scissors" : gameImg = 1;
            break;
            case "rock" : gameImg = 2;
            break;
            case "paper" : gameImg = 3;
            break;
        }

        let com = Math.ceil(Math.random()*3);
        document.write(`<img src="images/math_img_${com}.jpg">`);

        if(gameImg == com){
            document.write(`<img src="images/game_1.jpg">`);
        }else{
            document.write(`<img src="images/game_2.jpg">`);
        }       
    </script>
    <title>rock-paper-scissors</title>
</head>

</body>
</html>
